<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Proyecto Crud</title>
</head>
<body>
    <header>
		<div class="buscar">
			<input class="input" type="text" id="buscador" placeholder="Buscar...">
		</div>
		<div class="editores">
			<button id="agregar">AGREGAR</button>
			<button id="editar">EDITAR</button>
			<button id="eliminar">ELIMINAR</button>
		</div>
		<table class="tabla">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>TIPO</th>
					<th>RAZA</th>
				</tr>
			</thead>
			<tbody id="tabla-body">
				<tr>
					<td>1</td>
					<td>Luna</td>
					<td>Perro</td>
					<td>Labrador</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Molly</td>
					<td>Gato</td>
					<td>Siames</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Nala</td>
					<td>Gato</td>
					<td>Carey</td>
				</tr>
			</tbody>
		</table>
	</header>
	<script src="mov.js"></script>
</body>
</html>
